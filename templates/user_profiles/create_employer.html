{% extends "layout.html" %} {% block body %}
<div id="create_employer">
  <h2>Create Employer Account</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'create_employer' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email Address"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
      />
    </div>
    <input
      class="btn btn-primary"
      type="submit"
      value="Create Employer Account"
    />
  </form>
</div>
{% endblock %} {% block script %} {% endblock %}
