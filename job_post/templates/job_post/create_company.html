{% extends "job_post/layout.html" %} {% load static %} {% block body %}

<div>Create Company</div>

<form action="{% url 'create_company' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    Company Name: <input class="form-control" name="company_name" />
  </div>
  <div class="form-group">
    Company Description: <textarea class="form-control"></textarea>
  </div>
  <div>Upload Logo: <input type="file" /></div>
  <input type="button" class="btn btn-primary" value="Create" />
</form>
{% endblock %}
