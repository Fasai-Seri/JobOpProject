{% extends "job_post/layout.html" %}
{% load static %}

{% block body %}

<div>Create Job Post</div>

<form action="{% url 'create_job_post' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        Job Title: <input class="form-control" name="job_title">
    </div>
    <div class="form-group">
        Job Type: 
        <select id="cars" name="cars" class="form-control">
            {% for choice in job_type_choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}   
        </select>
    </div>
    <div>
        Company:
    </div>
    <div>
        Job Description:
        <textarea class="form-control"></textarea>
        <input type="file">
    </div>
    <div>
        Job Requirement:
        <textarea class="form-control"></textarea>
        <input type="file">
    </div>
    <div>
        Close Date:
        <input type="date" class="form-control">
    </div>
    <div>
        Location:
        <textarea class="form-control"></textarea>
    </div>
    <input type="button" class="btn btn-primary" value="Create"/>
</form>
{% endblock %}
